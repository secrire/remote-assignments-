<script>

function twoSum(nums, target) {
   for (let i = 0; i < nums.length; i++) {    //在一物件中找->想到loop
     for (let j = 0; j < nums.length; j++) {
       if (nums[i] + nums[j] === target) {   //有target，找是誰等於target->‘條件'是兩數和->if
         return `[${i}, ${j}]`;
       }}}}

document.write(twoSum([2, 7, 11, 15], 9));

</script>
