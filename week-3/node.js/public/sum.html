<script>
// user interface- enter a number and get result
 let enternum = document.querySelector(".enternum");   //選元素
 let resultbutton = document.querySelector(".resultbutton");
 let result = document.querySelector(".result");

resultbutton.addEventListener("click",() =>{
 let xhr =new XMLHttpRequest();

 xhr.open("GET",`http://localhost:3000/getData?number=${enternum.value}`);

 xhr.send();

 xhr.onreadystatechange =function(){
 if(xhr.readyState ===4 && xhr.status===200){
 result.innerText = xhr.responseText;
 }
 };
});

  </script>

</body>
</html>
